<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    static DOM (html 태그로 구성하는 돔)
    dynamic DOM (자바스크립트로 구성하는 돔)

    <article>
    <a href="#">link</a>
    </article>

    template literal
    : 문자안에 변수를 편하게 삽입할때
 -->
  <script>
    const url = 'https://www.naver.com';
    const text = '네이버'
    document.body.innerHTML = `
    <article>
      <a href="${url}">${text}</a>
    </article>
    `
  </script>
</body>

</html>
