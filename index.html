<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      background: aqua;
    }

    /*
    css 우선순위
    1. id로 적용한 스타일이 class로 적용한 스타일보다 우선순위가 높음
    2. 선택자가 실고 구체적인게 우선순위가 높음
    3. 위의 규칙을 무시하고 강제로 우선순위를 높이고 싶을때에는 속성 구문뒤에 !important 적용
    4. important로 적용했다 하더라도 자바스크립트로 스타일을 덮어쓰기 가능 (js보다 우선순위 높음)
    */
  </style>
</head>

<body>
  <article></article>
  <a href="https://naver.com" target="_blank" title="네이버 페이지로 이동">네이버</a>
  <script>
    const box = document.querySelector('article');
    // 자바스크립트는 html외의 css파일에 대한 접근권한이 없으므로 css러 등록되어 있는 스타일 정보값을 가져오는게 불가능
    // 결론 - 일반 css에 적용되어 있는 스타일 값을 가져오기 위해서는 getComputedStyle메서드 사용
    const link = document.querySelector('a');

    console.log(link.getAttribute('target'))

    const attrInfo = [
      { href: 'https://www.nate.com' },
      { target: '_blank' },
      { title: '네이트 페이지로 이동' },
      { text: '네이트' }
    ]

    const changeAttr = (seletor, info) => {

      info.forEach((data) => {
        const key = Object.keys(data)[0];
        const value = Object.values(data)[0];
        //console.log('key', key);
        //console.log('value', value)
        seletor.setAttribute(key, value);
        if (key === 'text') seletor.innerText = value;
      })
    }

    changeAttr(link, attrInfo)
    /*
    link.setAttribute('href', 'https://www.nate.com');
    link.setAttribute('target', '_blank')
    link.setAttribute('title', '네이트 페이지로 이동')
    link.innerText = '네이트'
    */

    box.addEventListener('click', () => {
      //getComputedStyle : 이미 브라우저에 렌더ㅣㅇ 된 스타일 다시 script로 연산해서 연산된 결과값을 반환
      const boxStyle = getComputedStyle(box);
      console.log(boxStyle['background - color'])
    })
  </script>
</body>

</html>
