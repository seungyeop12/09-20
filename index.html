<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Hello</h1>
  <!-- 
    static DOM (html 태그로 구성하는 돔)
    dynamic DOM (자바스크립트로 구성하는 돔)
    
    <a href="#">link</a>
    
    template literal
    : 문자안에 변수를 편하게 삽입할때
 -->
  <script>
    const a = document.createElement('a');
    const href = document.createAttribute('href');
    const text = 'link';
    href.value = '#'
    a.setAttributeNode(href);
    a.innerText = text;

    //document.body.append(a);
    document.body.prepend(a);
  </script>
</body>

</html>
